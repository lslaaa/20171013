<div class="form_list mt10">
    <form id="J_send_form" action="/admin.php?mod=member&extra=add&mod_dir=setting" method="post" target="ajaxframeid">
        <input type="hidden" name="formhash" value="{$_SGLOBAL['formhash']}">  
        <input class="J_callback" type="hidden" name="callback" value="parent.send_success">  
        <input id="J_uid" type="hidden" name="uid" value="{$int_uid}">      
        <dl class="mt12"{if !$int_show_member_group} style="display:none;"{/if}>
            <dt>{$arr_language['admin_member']['group_name']}：</dt>
            <dd>
            	<select name="gid" style="height:36px; line-height:36px;">
                {loop $arr_groups['list'] $v}
                    <option value="{$v['gid']}"{if $arr_member['gid']==$v['gid']} selected="selected"{/if}>{$v['group_name']}</option>
                {/loop}
                </select>
            </dd>
        </dl> 
        <dl class="mt12">
            <dt>{$arr_language['admin_member']['username']}：</dt>
            <dd><input id="J_name" type="text" name="name" class="text_s" autocomplete="off" value="{$arr_member['username']}"></dd>
        </dl>
        <dl class="mt12">
            <dt>{$arr_language['admin_member']['password']}：</dt>
            <dd><input id="J_password" type="password" name="password" class="text_s"  autocomplete="off"></dd>
        </dl>
        <dl class="mt12">
            <dt>{$arr_language['admin_member']['realname']}：</dt>
            <dd><input id="J_realname" type="text" name="realname" class="text_s"  autocomplete="off" value="{$arr_member['realname']}"></dd>
        </dl>
                
        <dl class="mt20">
            <dt>&nbsp;</dt>
            <dd class="sure_nav"><input type="submit" class="blue_nav" value="{$arr_language['send']}" style="border-radius:3px;height:52px; line-height:52px; width:158px; border:0; font-weight:700; font-size:16px;"></dd>
        </dl>
    </form>
</div>
